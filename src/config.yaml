data_sources:
  - name: "nvd"
  - name: "vulners"
    api_key: "VULNERS_API_KEY"

normalizers:
  - basic

exporters:
  - csv
  - json

models_to_evaluate:
  - hugginface_api_key: "higginface_api_key"
  - model: "gpt-4o-mini"
    type: "api"
    provider: "openai"
    api_key: "OPENAI_API_KEY"
    site: "https://api.openai.com/v1"
  - model: "llama3.1-70b"
    type: "api"
    provider: "meta"
    api_key: ""
    site: "https://api.llama-api.com"
  - model: "deepseek-r1"
    type: "api"
    provider: "deepseek"
    api_key: ""
    site: "https://api.llama-api.com"
  - model: "gemini-1.5-flash"
    type: "api"
    provider: "google"
    api_key: "GEMINI_API_KEY"
    site: "https://generativelanguage.googleapis.com/v1beta/openai/"
  - model: "mistral-7b-instruct"
    type: "api"
    provider: "mytral"
    api_key: ""
    site: "https://api.llama-api.com"
  - model: "llama-3.2-3b-instruct"
    type: "api"
    provider: "llama2"
    site: "http://localhost:1234/v1"
    api_key: "lm-studio"
  - model: "distilgpt2"
    type: "local"
    provider: "distilgpt2"
    config: ""
  - model: "gpt2"
    type: "local"
    provider: "gpt2"
    config: ""
  - model: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
    type: "local"
    provider: "tinyllama"
    config: ""
  - model: "bert-base-uncased"
    type: "local"
    provider: "bert-base-uncased"
    config: "is_decoder=True"
  - model: "perplexity-ai/r1-1776"
    type: "local"
    provider: "perplexity"
    config: "trust_remote_code=True"
